<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Tailwind</title>
    <!-- Tailwind CSS CDn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <!-- Font-Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/57f1da92a6.js" crossorigin="anonymous"></script>


<style>

.font-manrope{
  font-family: "Manrope", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;
}
</style>
</head>

<body class="font-manrope max-w-screen-2xl mx-auto px-16 lg:px28 sm:flex-col-reverse">

    <header class="flex mt-10 mb-20 justify-between">
      <div>
        <h1 class="text-5xl lg:text-7xl font-bold ">It's good <br>
          tea time at The <br> Tea House</h1>
          <p class="text-gray-500 w-3/4 mt-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 p-5 rounded-xl text-white font-bold mt-5 ">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
      </div>
      <div class="relative">
        <img src="./images/banner.png" alt="" class="w-full">
        <div class="absolute shadow-xl flex bottom-8 left-28 bg-white p-2 rounded-xl justify-center items-center gap-4 md-px-10 lg-px-12">
           <div>
            <i class="fa-solid fa-star text-orange-400 my-auto"></i>
           </div>
           <div>
            <h1 class="lg:text-3xl font-bold">5.00</h1>
            <p class="text-gray-500">Trust Pilot Ratings</p>
           </div>

        </div>
      </div>
      
        
    </header>
